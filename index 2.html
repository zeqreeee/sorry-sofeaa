<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sofea Forgiveness Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 50px;
      color: #cc0066;
    }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #66cc66;
      color: white;
    }

    .no {
      background-color: #ff4d4d;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 40px;
      font-size: 2.5em;
      font-weight: bold;
      color: #cc0066;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Sofea, would you forgive me?</h1>
  <div>
    <button class="btn yes" id="yesBtn">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>
  <div id="message">❤️ YAYYY THANKYOU JANJI ND ULANG BALIK ❤️</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    let attempts = 0;

    noBtn.addEventListener("mouseover", () => {
      if (attempts < 5) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100) + 100;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        attempts++;
      } else {
        noBtn.style.display = "none";
        yesBtn.style.transform = "scale(1.5)";
      }
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
